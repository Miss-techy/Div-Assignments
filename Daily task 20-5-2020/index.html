//1.Write a JavaScript program to determine whether the year 2020 is a leap year


//create a function and pass a parameter, input
function calcLeap(input) {

//if input is evenly divisible by 4, divisible by 100 and divisible by 400
if ((input % 4 === 0 && input % 100 > 0) || (input % 400 === 0)) {

//alert input is a leap year
alert(input + " is a Leap Year");
} 
else {
//input is not a leap year
alert(input + " is not a Leap Year");
}
}
//output the result
console.log(calcLeap(2020));

//3. Write a JavaScript program to convert temperature: 44 to and from Celsius, Fahrenheit


//create a function and pass in a parameter named celsius
function celToFahr(celsius) 
{

//create a variable and assign it to celsius
  var celTemp = celsius;

 //create a variable and assign the formular for converting celsius to fahrenheit to it
  var celToFahr = celTemp * 9 / 5 + 32;

  //create a variable and assign the output to it
  var result = celTemp+'\xB0C is ' + celToFahr + ' \xB0F.';

  //console log the result
    console.log(result);
}

function fahrToCel(fahrenheit) 
{

//create a variable and assign it to fahrenheit
  var fahrTemp = fahrenheit;

 //create a variable and assign the formular for converting fahrenheit to celsius to it
  var fahrToCel = (fahrTemp - 32) * 5 / 9;

 //create a variable and assign the resukt to it
  var theResult = fahrTemp+'\xB0F is ' + fahrToCel + '\xB0C.';

//output the result
console.log(theResult);
} 
celToFahr(44);
fahrToCel(44);
