
<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
<body>

<h1 style="font-weight: bold; text-align: center;">Calulate Two Numbers</h1>
<center>
Enter First Number: <br> <br><input type = "text" id = "num1"  placeholder= "Enter">
<br><br>
Enter Second Number: <br><br> <input type = "text" id = "num2" placeholder="Enter"><br><br>
Select Operator: <br><br>
<select id = "operator">

	<option value = "add"> Add </option>
	<option value = "subtract"> Subtract </option>
	<option value = "multiply"> Multiply </option>
	<option value = "divide"> Divide </option>

</select><br><br>

Click to get result: <br><br>
<input type = "button" value = "Result" onclick="calculate()">
<br>
<br>

<p id="someText" style="font-weight: bold; font-size: 20px;"></p>

</center>

<script>



function calculate(){

var num1 = parseFloat(document.getElementById("num1").value)
var num2 = parseFloat(document.getElementById("num2").value)
var sign = document.getElementById("operator").value;
var result = 0;

if(sign === "add"){

result = num1 + num2;
document.getElementById("someText").innerHTML = result;

}
if(sign === "subtract"){

result = num1 - num2;
document.getElementById("someText").innerHTML = result;

}
if(sign === "multiply"){

result = num1 * num2;
document.getElementById("someText").innerHTML = result;


}
if(sign === "divide"){

result = num1 / num2;
document.getElementById("someText").innerHTML = result;

}

//set and get user input of first number
localStorage.setItem("firstNumber", num1);
 var inputOne = localStorage.getItem("firstNumber")
	console.log(inputOne);

//set and get user input of second number
	localStorage.setItem("secondNumber", num2);
	var inputTwo = localStorage.getItem("secondNumber")
	console.log(inputTwo);

//set and get user input of result
localStorage.setItem("result", result)
var getResult = localStorage.getItem("result")
console.log(getResult);

}

</script>

</body>


</html>
