
<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
<body>

<h1 style="font-weight: bold; text-align: center;">Calulate Two Numbers</h1>
<center>
Enter First Number: <br> <br><input type = "text" id = "num1"  placeholder= "Enter">
<br><br>
Enter Second Number: <br><br> <input type = "text" id = "num2" placeholder="Enter"><br><br>
Select Operator: <br><br>
<select id = "operator">

	<option value = "add"> Add </option>
	<option value = "subtract"> Subtract </option>
	<option value = "multiply"> Multiply </option>
	<option value = "divide"> Divide </option>

</select><br><br>

Click to get result: <br><br>
<input type = "button" value = "Result" onclick="calculate()">
<br>
<br>

<p id="someText" style="font-weight: bold; font-size: 20px;"></p>

</center>

<script>


//Algorithm

//HTML
//1.create two input boxes and assign them ids
//2.create a select element with 4 option tags
//3.create a button with an onclick function
//4.create a paragraph tag for displaying the output

//JS
//1.create a function and get input ids and assign them variable
//2.create a variable and assign it a value of 0
//3.if add option is selected, add the two numbers and output the result
//4.if subtract option is selected, subtract the two numbers and output the result
//5.if multiply option is selected, multiply the two numbers and output the result
//6.if divide option is selected, divide the two numbers and output the result
//7.set first,second number and result of user input with localStorage 
//8. get the input by assigning a variable to getItem and console.log result
	
	

function calculate(num1, num2){

var num1 = parseFloat(document.getElementById("num1").value)
var num2 = parseFloat(document.getElementById("num2").value)
var sign = document.getElementById("operator").value;
var result = 0;

if(sign === "add"){

result = num1 + num2;
document.getElementById("someText").innerHTML = result;

}
if(sign === "subtract"){

result = num1 - num2;
document.getElementById("someText").innerHTML = result;

}
if(sign === "multiply"){

result = num1 * num2;
document.getElementById("someText").innerHTML = result;


}
if(sign === "divide"){

result = num1 / num2;
document.getElementById("someText").innerHTML = result;

}

//set and get user input of first number,second number and result

var userInput = {firstNumber:num1, secondNumber:num2, Result: result};
localStorage.setItem('userInput', userInput);
localStorage.getItem('userInput');
console.log(userInput);

}

</script>

</body>


</html>
