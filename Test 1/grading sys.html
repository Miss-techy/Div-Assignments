<body>
 

<center><button onclick="myFunction()">Click Me To Know Your Score</button></center>




<script> 


function myFunction() {

a=prompt("Enter first subject mark");
b= prompt("Enter second subject mark");
sum = eval(a) + eval(b);
document.write("The sum is "+sum+" <br>");
avg = sum / 3;
document.write("The percentage is "+avg+" <br>");
if(avg >= 81)
{ 
document.write("GRADE A!");
}
if(avg >= 70)
{ 
document.write("GRADE B!");
}

if(avg >= 69)
{ 
document.write("GRADE C!");
}

if(avg <= 49)
{ 
document.write("GRADE F!");
}

}
</script>
