
<!DOCTYPE HTML>  
<html>  
  
<head>  
    <title>  
        Factorial of a number using JavaScript 
    </title> 
</head>  
  
<body style = "text-align:center;">  
      
     
      
    <p id = "someText"> 
    </p> 
          
    <button onclick = "myBtn()"> 
        Click Here 
    </button> 
      
    <p id = "answer"> 
    </p> 




          
    <script> 

//Algorithm
//Calculate the factorial of n where n = 5
//1. take the Id from the html and assign a variable to it
//2. create a function and pass a parameter of n to it
//3.create a variable and assign 1 to it
//4.create a loop where i is less than 2 , i less than or equal to n and increment it
//4. multiply the variable ans by 1 and return it
//5. create a function with the button id and 

        var someText = document.getElementById('someText');  
        var answer = document.getElementById('answer');  
        var n = 5; 
          
        someText.innerHTML = "Click on the button to calculate" 
                + " the factorial of n.<br>n = " + n; 
          
        function Factorial(n) { 
            var ans=1; 
              
            for (var i = 2; i <= n; i++) 
                ans = ans * i; 
            return ans; 
        } 
          
        function myBtn() {  
            answer.innerHTML = Factorial(n); 
        }  
    </script>  
</body>  
  
</html>
