<body>
    




<script>




var myArray = [];
var x = prompt("Enter number of languages. Input must be 8 or more");
if(x < 8){
 alert("Input must be 8 or more")
 }
 else{
 for(i= 1; i <= x; i++){
 var inputMe = prompt("Enter Programming languages");
 myArray.push(inputMe);
 
}
}

myArray.sort();
 console.log(myArray);

</script>
</body>
