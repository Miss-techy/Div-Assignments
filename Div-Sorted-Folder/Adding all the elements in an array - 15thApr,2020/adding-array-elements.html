<script> 


var numbers = [1,2,3,4]; // an array of numbers
var totalAmount = 0;  //create a variable totalAmount and assign it a value of 0

var x;    //declare a variable
for (var x = 0; x < numbers.length; x++) {  //loop through the length of the array

   totalAmount = totalAmount + numbers[x];  //add 0 to each element in the array
}

document.write("The total is " + totalAmount); //output the result

</script>
