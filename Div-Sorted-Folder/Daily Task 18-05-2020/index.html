//2. Given two strings, write a method to decide if one is a permutation of the other.

function checkPerm (string1, string2) {
  

  let hash = {};

  if (string1.length !== string2.length) {
    return false;
  }

  for (let i = 0; i < string1.length; i++) {
    if (hash[string1[i]]) {
     hash[string1[i]]++
    } else {
      hash[string1[i]] = 1;
    }
  }

  for (let j = 0; j < string2.length; j++) {
    if(hash[string2[j]]) return false
      hash[string2[j]]--
   
  }

  return true;
};

console.log(
  checkPerm('', ''),
  checkPerm('abc', 'cba'),
  checkPerm('test', 'ttes')
  
);
	

//3.Write a method to replace all spaces in a string with '%20'. You may assume that the string has sufficient space at the end to hold the additional characters, and that you are given the "true" length of the string.


var sentence = "This is a sentence"
var str = "";

for (var i = 0; i < sentence.length; i++){
	if(sentence.charAt(i) == " ") {
		str = str + "%20";
	}

	else{
		str = str + sentence.charAt(i);
	}
}
console.log(str);

var deleteDuplicate  = function(head) {

	var current = head;

	//condition

	while(current && current.next) {

		if(current.val = current.next.val){
			current.next = current.next.next;
		}

		else{
