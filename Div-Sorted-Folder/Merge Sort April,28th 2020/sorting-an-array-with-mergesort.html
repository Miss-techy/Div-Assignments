<script>
	


//create merge function
function merge(left, right) {
	let arr = [];


while(left.length && right.length) {
	if (left[0] < right[0]){ 
		arr.push(left.shift()); 
	}
	else{
		arr.push(right.shift()); 
	}
}
return arr.concat(left.slice().concat(right.slice()));
}

//create the mergeSort function

function mergeSort(arr) {  ///step 1 divide
	if(arr.length < 2){   //checking if the element is less than 2
		return arr;   
	}
	const middle = Math.floor(arr.length / 2);  //div de entire arr into two
	const left = arr.slice(0, middle);  
	const right = arr.slice(middle);    

	return merge(mergeSort(left), mergeSort(right)); 
}



var array = [9, 2, 5, 6, 4, 3, 7, 10, 1, 8];

var sortedArray = mergeSort(array.slice());

console.log(sortedArray);




</script>
