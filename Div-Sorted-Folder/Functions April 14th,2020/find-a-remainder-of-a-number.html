 <!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<meta charset="utf-8"><!-- Encoding-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>

</style>

</head>

<body>

<script> 

//create a first prompt
var prompt1 = prompt("Enter 1st number");

//create a second prompt
var prompt2 = prompt("Enter 2nd number");


//create a function and pass in the prompt variables
function myFunction(prompt1, prompt2) {

//return the remainder of the first prompt & the second prompt
return prompt1 % prompt2 ;

}

//output the results
document.write(myFunction(prompt1, prompt2));


</script>


</body>
</html>
