<script> 



// create a class to calculate the radius of a circle and alert the results


//create a prompt and assign it a var
var radius = prompt("Enter Radius");


//create a class with a constructor and pararmeters of pi and radius
class Area {
constructor( pi, radius) {
this.pi = pi;
this.radius = radius;
}


//method

//create a method 

method() {
return this.pi * this.radius * this.radius;
}
}


//create an instance of the Area
let circle =  new Area(3.14,radius);


//output the results
document.write(circle.method());


</script>
