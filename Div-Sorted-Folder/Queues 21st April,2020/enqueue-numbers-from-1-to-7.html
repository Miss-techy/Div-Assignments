<p id="someText"></p>


<script>
	
//enqueue
//Enqueue numbers from 1 to 7 using a for loop

class Queue{
	constructor(){
		this.items = [];
	}

	enqueue(items){
		this.items.push(items);
	}
}
var c = new Queue;
for(i = 0; i <= 7; i++){
	c.enqueue(i);
	console.log(i);
}

</script>
