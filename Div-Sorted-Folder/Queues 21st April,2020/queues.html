//prompt that accepts user input

class Queue{
	constructor(){
		this.items = [];
	}
	enqueue(items){
		this.items.push(items);
	}
}

var element;
var input = prompt("Enter number of languages");
if (input < 4){
	alert("Enter more than 4 languages");
}
else{
	var c = new Queue;

	element = "<ul>"

	for(i = 1; i <= input; i++){
		var inputLanguages = prompt("Enter programming languages");
		element += ("<li>" + inputLanguages + "</li>");
	}
	element += "</ul>";
	document.getElementById('someText').innerHTML = element;
}
