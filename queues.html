//create an input field/prompt that accepts the names of programming languages and add the data to a queue using the push method.


class Queue{
	constructor(){
		this.items = [];
	}
	enqueue(items){
		this.items.push(items);
	}
}
var element;

var input = prompt("Input number of languages");
if("input.length < 4"){

		alert("Enter more than 4 languages");
	}
var c = new Queue;

element = "<ul>";
for(i = 1; i <= input; i++){

	var inputLanguages = prompt("Enter Programming languages");

	 c.enqueue("<li>" + inputLanguages + "</li>") ;

element += "</ul>";

}

document.getElementById("someText").innerHTML = element;
