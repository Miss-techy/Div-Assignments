<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




<script>
	
	//enqueuing

class Queue{
    constructor(){
    	this.items = [];
    }
  

 enqueue(items){

 	this.items.push(items);
 }
}
var c = new Queue;
for(i=0; i <= 7; i++){
	c.enqueue(i);
	console.log(i);
}


//dequeuing

class Dequeue{
    constructor(){
    	this.items = [];
    }
  

 dequeue(items){

 	return this.items.shift(items);
 }
}
var c = new Dequeue;
for(i=0; i <= 7; i++){
	c.dequeue(i);
	console.log(i);
}



</script>
</body>
</html>
