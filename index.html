<script>



//checking if the list is empty
function LinkedList(){
	this.head = null;
}


LinkedList.prototype.isEmpty = function(){
	if (this.head === null){
		return true;
	}
	else{
		return false;

	}
	}  
var list = new LinkedList();
list.isEmpty();
console.log(list.isEmpty());





//adding a value at the end of the list
LinkedList.prototype.append = function(val) {

var newNode = {
 data: val,
 next:null
}

if(this.isEmpty()) {
	this.head = newNode;
	return;
}

var current = this.head;

while (current.next !== null){
	current = current.next
}

current.next = newNode;

}
var appendList = new LinkedList();
appendList.append(10);
appendList.append(30);
console.log(appendList.append());



//adding a vlaue at the beginning of a list
LinkedList.prototype.prepend = function(val){


var newNode = { 
	data: val,    
	next: this.head  

};

this.head = newNode;

};

var mylist = new LinkedList();
mylist.prepend(10);
mylist.prepend(5);
console.log(mylist.prepend());



//checking the size of the list
LinkedList.prototype.size = function(){

	var current = this.head;   

	var count = 0; 

while(current !== null){
count++;
current = current.next;							
}
return count;

};
console.log(list.size());
