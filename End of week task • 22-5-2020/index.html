//Implement a function to check if a linked list is a palindrome. 


// use a stack of list nodes. This mainly involves three steps.
//Traverse the given list from head to tail and push every visited node to stack.
//Traverse the list again. For every visited node, pop a node from stack and compare data of popped node with currently visited node.
//If all nodes matched, then return true, else false.


function isListPalindrome(l) {
  let curr = l;
  let arr = [];

  if (l == null)
      return true;

  // push all elements of l into the stack.
  // a stack in JS is an array.
  while(curr != null){
    arr.push(curr.value);

    // move ahead:
    curr = curr.next;
  }

  let curr2 = l;
  let length = arr.length;
  // Traverse the list again & check by popping from the stack:
  while(curr2 != null){

    // get the top most element on the stack:
    let lastNum = arr.pop();

    // check if the node data isn't the same as the element popped:
    if (curr2.value != lastNum){
      return false;
    }

    // Half way point for evens
    if (length / 2 === arr.length) {
      return true;
    }

    // move ahead:
    curr2 = curr2.next;
  }
  return true;
}
console.log(isListPalindrome[0, 1, 0])
console.log(isListPalindrome[1, 1000000000, -1000000000, -1000000000, 1000000000, 1])


 
// Implement an algorithm to determine if a string has all unique characters
 //Strings

 function checkForUnique(str){
    var len = str.length;
    for(var i=0;i<len;i++){
        var temp = str[i];
        for(var x=i+1;x<= len -1; x++){
            if (temp == str[x]){
                return false;
            }
        }// end of inner loop
         
    }// end of outer loop                
    return true;
}

	var current = head;

	//condition

	while(current && current.next) {

		if(current.val = current.next.val){
			current.next = current.next.next;
		}

		else{
			current = current.next;
		}

 //Write a program to sort a stack such that the smallest items are on the top. You can use
//an additional temporary stack, but you may not copy the elements into any other data structure
//(such as an array). The stack supports the following operations: push, pop, peek, and is Empty. 


var MyQueue = function() {
this.first = [];
this.last = [];
};


MyQueue.prototype.push = function(x) {
let length = this.first.length;
for (let i = 0; i < length; i++) {
this.last.push(this.first.pop());
}
this.last.push(x);
return 1
};

//Removes the element from in front of queue and returns that element.


MyQueue.prototype.pop = function() {
let length = this.last.length;
for (let i = 0; i < length; i++) {
this.first.push (this.last.pop());
}

return this.first.pop();
};


MyQueue.prototype.peek = function() {
if(this.last.length > 0) {
return this.last[0]
}
return this.first[this.first.length-1];
};


//Returns whether the queue is empty.

MyQueue.prototype.empty = function() {
if (this.first.length == 0 && this.last.length == 0) return true;
return false;
};

 //Write a method to replace all spaces in a string with '%20'. You may assume that the string
//has sufficient space at the end to hold the additional characters, and that you are given the "true"
//length of the string. 


var sentence = "This is a sentence"
var str = "";

for (var i = 0; i < sentence.length; i++){
	if(sentence.charAt(i) == " ") {
		str = str + "%20";
	}

	else{
		str = str + sentence.charAt(i);
	}
}
