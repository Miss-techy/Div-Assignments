//1. Write a JS program to check whether a passed string is a palindrome

// A palindrome is a word that reads the same backwards as forwards

	function palindrome(input){
// Change the string into lower case and remove  all non-alphanumeric characters
   var checkStr = input.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
	var count = 0;
// Check whether the string is empty or not
	if(checkStr === "") {
		console.log("None");
		return false;
	}
// Check if the length of the string is even or odd 
	if ((checkStr.length) % 2 === 0) {
		count = (checkStr.length) / 2;
	} else {
// If the length of the string is 1 then it becomes a palindrome
		if (checkStr.length === 1) {
			console.log("Entry is a palindrome.");
			return true;
		} else {
// If the length of the string is odd ignore middle character
			count = (checkStr.length - 1) / 2;
		}
	}
// Loop through to check the first character to the last character and then move next
	for (var x = 0; x < count; x++) {
// Compare characters and drop them if they do not match 
		if (checkStr[x] != checkStr.slice(-1-x)[0]) {
			console.log(input + " is not a palindrome.");
			return false;
		}
	}
	console.log(input + " is a palindrome.");
	return true;
}
palindrome('madam');
palindrome('nurses run');
palindrome('fox');

//4. Write a JavaScript program to change the capitalization of all letters in a given string.

//create a function and pass a parameter
function capitalize(word) {

//assign an empty string to a variable
    var str = "";

//loop through the characters of the word
    for (var i = 0; i < word.length; i++) {

//use the test method to check for a match in the string and if they are capitalized convert them to lower case
 if (/[A-Z]/.test(word[i])) str = str + word[i].toLowerCase();

 //else convert them to upper case
        else str += word[i].toUpperCase();
    }

//return str
    return str;
}

//output the results
