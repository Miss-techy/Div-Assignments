//Area of a cylinder

// Formula: A =2πrh + 2πrxr


var radius = prompt("Enter radius");
var height = prompt("Enter height");


class Cylinder{
constructor(pi, radius, height){
this.pi = pi;
this.radius = radius;
this.height = height;
}

method() {
return "The answer is " + 2 * this.pi * this.radius * this.height + 2 * this.pi * this.radius * this.radius;
}
}


area = new Cylinder(3.14, radius, height);
document.getElementById("element").innerHTML = area.method();
